{% extends "home.html" %}

{% block articles %}
<div class="card">
  <div class="card-header text-center">
    In the News
  </div>
{% for article in object_list  %}
    
      <h5>{{ article.title }}</h5>
      <p>{{ article.description | safe }}</p>
      <p>
        <a href="{{ article.url }}" target="_blank" class="btn btn-primary">Veiw Details</a>
      </p>
    
{% endfor %}
</div>
{% endblock articles %}
